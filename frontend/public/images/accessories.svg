<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <radialGradient id="disc-sm" cx="40%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#5eead4"/>
      <stop offset="100%" stop-color="#134e4a"/>
    </radialGradient>
    <linearGradient id="towel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14b8a6"/>
      <stop offset="100%" stop-color="#0f766e"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="rgba(0,0,0,0.5)"/>
    </filter>
  </defs>
  <rect width="200" height="200" fill="#0d2a1a" rx="12"/>
  <!-- Towel -->
  <rect x="28" y="80" width="75" height="92" rx="6" fill="url(#towel)" filter="url(#shadow)"/>
  <!-- Towel stripes -->
  <rect x="28" y="95" width="75" height="8" fill="rgba(255,255,255,0.12)"/>
  <rect x="28" y="113" width="75" height="8" fill="rgba(255,255,255,0.12)"/>
  <rect x="28" y="131" width="75" height="8" fill="rgba(255,255,255,0.12)"/>
  <rect x="28" y="149" width="75" height="8" fill="rgba(255,255,255,0.12)"/>
  <!-- Towel clip/hook -->
  <path d="M 62 80 Q 65 68 75 65 Q 85 62 88 70 Q 91 78 82 82" fill="none" stroke="#5eead4" stroke-width="3" stroke-linecap="round"/>
  <!-- Mini disc marker 1 -->
  <circle cx="138" cy="68" r="28" fill="#0f766e" filter="url(#shadow)"/>
  <circle cx="138" cy="68" r="22" fill="url(#disc-sm)"/>
  <circle cx="138" cy="68" r="12" fill="#134e4a" opacity="0.85"/>
  <circle cx="138" cy="68" r="12" fill="none" stroke="#5eead4" stroke-width="1.2" opacity="0.5"/>
  <circle cx="138" cy="68" r="22" fill="none" stroke="#5eead4" stroke-width="1" opacity="0.3"/>
  <ellipse cx="128" cy="60" rx="9" ry="6" fill="rgba(255,255,255,0.12)" transform="rotate(-20 128 60)"/>
  <!-- Mini disc marker 2 -->
  <circle cx="148" cy="142" r="22" fill="#0f766e" filter="url(#shadow)"/>
  <circle cx="148" cy="142" r="17" fill="url(#disc-sm)"/>
  <circle cx="148" cy="142" r="10" fill="#134e4a" opacity="0.85"/>
  <circle cx="148" cy="142" r="10" fill="none" stroke="#5eead4" stroke-width="1" opacity="0.5"/>
  <ellipse cx="140" cy="136" rx="7" ry="4" fill="rgba(255,255,255,0.12)" transform="rotate(-20 140 136)"/>
  <!-- Label -->
  <text x="65" y="42" text-anchor="middle" fill="#5eead4" font-size="9" font-family="sans-serif" font-weight="700" letter-spacing="1">ACCESSORIES</text>
</svg>
