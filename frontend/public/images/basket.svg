<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="pole" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#4c1d95"/>
    </linearGradient>
    <linearGradient id="basket-body" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#6b21a8"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="rgba(0,0,0,0.5)"/>
    </filter>
  </defs>
  <rect width="200" height="200" fill="#0d2a1a" rx="12"/>
  <!-- Pole -->
  <rect x="96" y="20" width="8" height="165" rx="4" fill="url(#pole)" filter="url(#shadow)"/>
  <!-- Ground plate -->
  <ellipse cx="100" cy="183" rx="28" ry="8" fill="#4c1d95"/>
  <!-- Top cap / target disc -->
  <ellipse cx="100" cy="30" rx="22" ry="6" fill="#a855f7"/>
  <!-- Upper basket rim (wide) -->
  <ellipse cx="100" cy="100" rx="50" ry="12" fill="none" stroke="#d8b4fe" stroke-width="3"/>
  <!-- Basket body -->
  <path d="M 50 100 Q 52 130 100 135 Q 148 130 150 100" fill="none" stroke="#a855f7" stroke-width="2.5"/>
  <!-- Basket lower rim -->
  <ellipse cx="100" cy="133" rx="38" ry="8" fill="none" stroke="#d8b4fe" stroke-width="2.5"/>
  <!-- Chains (upper) - 8 chains radiating from top cap to upper rim -->
  <line x1="100" y1="30" x2="62" y2="96" stroke="#d8b4fe" stroke-width="1.2" opacity="0.7"/>
  <line x1="100" y1="30" x2="72" y2="94" stroke="#d8b4fe" stroke-width="1.2" opacity="0.7"/>
  <line x1="100" y1="30" x2="84" y2="92" stroke="#d8b4fe" stroke-width="1.2" opacity="0.7"/>
  <line x1="100" y1="30" x2="96" y2="91" stroke="#d8b4fe" stroke-width="1.2" opacity="0.7"/>
  <line x1="100" y1="30" x2="104" y2="91" stroke="#d8b4fe" stroke-width="1.2" opacity="0.7"/>
  <line x1="100" y1="30" x2="116" y2="92" stroke="#d8b4fe" stroke-width="1.2" opacity="0.7"/>
  <line x1="100" y1="30" x2="128" y2="94" stroke="#d8b4fe" stroke-width="1.2" opacity="0.7"/>
  <line x1="100" y1="30" x2="138" y2="96" stroke="#d8b4fe" stroke-width="1.2" opacity="0.7"/>
  <!-- Chains (lower) - from upper rim to lower rim -->
  <line x1="60" y1="102" x2="68" y2="128" stroke="#d8b4fe" stroke-width="1" opacity="0.6"/>
  <line x1="72" y1="107" x2="76" y2="130" stroke="#d8b4fe" stroke-width="1" opacity="0.6"/>
  <line x1="84" y1="110" x2="86" y2="132" stroke="#d8b4fe" stroke-width="1" opacity="0.6"/>
  <line x1="96" y1="112" x2="96" y2="133" stroke="#d8b4fe" stroke-width="1" opacity="0.6"/>
  <line x1="104" y1="112" x2="104" y2="133" stroke="#d8b4fe" stroke-width="1" opacity="0.6"/>
  <line x1="116" y1="110" x2="114" y2="132" stroke="#d8b4fe" stroke-width="1" opacity="0.6"/>
  <line x1="128" y1="107" x2="124" y2="130" stroke="#d8b4fe" stroke-width="1" opacity="0.6"/>
  <line x1="140" y1="102" x2="132" y2="128" stroke="#d8b4fe" stroke-width="1" opacity="0.6"/>
  <!-- Flying disc approaching -->
  <ellipse cx="155" cy="68" rx="18" ry="6" fill="#c084fc" transform="rotate(-15 155 68)" filter="url(#shadow)"/>
  <ellipse cx="155" cy="68" rx="11" ry="4" fill="#a855f7" transform="rotate(-15 155 68)"/>
</svg>
